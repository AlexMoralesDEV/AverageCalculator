<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <h1>Calculadora de Médias</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="nota">Digite a nota:</label>
                <input type="number" placeholder="Valor de 0 - 10" class="form-control" name="" id="nota" min="0" max="10">
            </div>
            <div class="col-md-6">
                <label for="nota">Digite o nome:</label>
                <input type="text" class="form-control" name="" id="nome">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"><button id="enviar" class="btn btn-success form-control">Enviar</button></div>
                    <div class="col-md-10 mt-3 mt-md-0"><button id="next" class="btn btn-warning form-control">Proximo Aluno</button></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12 text-center">
                <h3>Tabela de Notas:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-responsive table-light table-striped form-control"  id="tabela">
                    <thead id="headTabela">
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="bg-dark footer">
        <div class="container">
            <div class="row align-itens-end">
                <div class="col-md-12"><p class="text-light text-center py-3 m-0">Desenvolvido por Cauã Alex Morales</p></div>
            </div>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
